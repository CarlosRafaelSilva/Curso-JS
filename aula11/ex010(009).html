<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
   <h1>Nacionalidade</h1> 
   Vivendo em: <input type="text" name="txtpais" id="txtpais">
   <input type="button" value="Verificar" onclick="clicar()">
   <div id="res">

   </div>
   <script>
        function clicar() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var pais = String(txtp.value)
            if (pais == 'Brasil') {
                res.innerHTML = '<p>Você é <strong>brasileiro</strong></p>'
            } else {
                res.innerHTML = '<p>Você é <strong>estrangeiro</strong></p>'
            }
            

        }

   </script>
</body>
</html>
