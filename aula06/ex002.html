<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(126, 126, 211);
            color: white;  /*é assim que se faz um comentário em css*/
            font: normal 18pt Arial; 
        }
        h1 {
            color: rgb(250, 246, 8);
        }
    </style>
</head>
<body>
   <h1>Olá, Mundo!</h1> <!--é assim que se adiciona um comentário em html-->
   <p>Já me livrei da maldição</p>
   <script>
    var nome = window.prompt ("Qual o seu nome?") //é assim que se faz um comentário em js//
    window.alert ('É um grande prazer em te conhecer, ' + nome + '!') //o sinal de + aqui tem a funçao de concatenação//
   </script>
</body>
</html>
